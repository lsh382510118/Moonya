<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>我的</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">修改密码</div>
        <div class="header-r"></div>
    </div>
    <div class="containt pd-05">
        <ul class="lr-list  list mt-05">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">昵称</div>
                <div class="lr-list-r">陈帅</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">旧密码</div>
                <div class="lr-list-r"><input type="password" class="list-input" placeholder="请输入旧密码"></div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">新密码</div>
                <div class="lr-list-r"><input type="password" class="list-input" placeholder="请输入新密码"></div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">确认新密码</div>
                <div class="lr-list-r"><input type="password" class="list-input" placeholder="确认新密码"></div>
            </li>
        </ul>
        <div class="btn-box mt-05">
            <button class="larger-btn">修 改</button>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script>
</script>
</body>
</html>
