<!DOCTYPE html>
<html lang="en">
<head>

            <li class="lr-list-item list-item">

                <div class="lr-list-r"> 0.00</div>
            </li>
            <li class="lr-list-item list-item">
                <div class="lr-list-l">卡号</div>
                <div class="lr-list-r"> 6225**** ****6217</div>
            </li>
            <li class="lr-list-item list-item">
                <div class="lr-list-l">交易结果</div>
                <div class="lr-list-r">暂时不支持此卡交易</div>
            </li>
        </ul>
    </div>
