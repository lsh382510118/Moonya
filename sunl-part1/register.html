<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <title>注册</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="scss/main.css" rel="stylesheet" type="text/css">
  <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
  <div class="header">
    <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
    <div class="header-m">注册</div>
    <div class="header-r"></div>
  </div>
  <div class="containt">
    <div class="login-input-form">
      <label class="login-label login-label-user">
        <span class="login-input-type">+86</span>
        <input type="text" placeholder="请输入手机号码" class="login-user login-input">
      </label>
      <label class="login-label">
        <span class="login-input-type">密码</span>
        <input type="password" placeholder="需要数字和字母组合" class="login-psw login-input" id="register-psw">
        <a class="register-input-r  register-show-psw show"></a>
      </label>

      <label class="login-label login-label-user">
        <span class="login-input-type">验证码</span>
        <input type="text" placeholder="请输入邀请码" class="login-user login-input">
      </label>
      <label class="login-label">
        <span class="login-input-type">邀请码</span>
        <input type="text" placeholder="请输入密码" class="login-psw login-input">
        <a class="register-input-r btn radius btn-min">获取验证码</a>
      </label>
      <button class="login-btn">提交</button>
    </div>
  </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
  $('.register-show-psw').click(function () {
    if($(this).hasClass('show')){
      $('#register-psw').attr('type','text');
      $(this).removeClass('show');
    }else{
      $('#register-psw').attr('type','password');
      $(this).addClass('show');
    }
  })
</script>
</body>

</html>
