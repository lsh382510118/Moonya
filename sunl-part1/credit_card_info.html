<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>信用卡详情页</title>
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">信用卡详情页</div>
        <div class="header-r"></div>
    </div>
    <div class="containt">
        <ul class="lr-list  list">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">发卡银行</div>
                <div class="lr-list-r">广发银行股份有限公司</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">卡号</div>
                <div class="lr-list-r">6258 **** ****0334</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">持卡人名称</div>
                <div class="lr-list-r">陈帅</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">账单日</div>
                <div class="lr-list-r">15日 </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">还款日</div>
                <div class="lr-list-r">29日</div>
            </li>
        </ul>
        <ul class="lr-list  list mt-05">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">本月平台已还（元）</div>
                <div class="lr-list-r"><span class="credit-money">5.00</span></div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">平台计划将还（元）</div>
                <div class="lr-list-r"><span class="credit-money">5.00</span></div>
            </li>
        </ul>


        <div class="btn-box btn-two-box mt-15">
            <button class="btn">
                <!--<img src="images/ico-show-eye.png" class="btn-inner-ico">-->
                查看还款计划</button>
            <button class="btn">
                <!--<img src="images/ico-add2.png" class="btn-inner-ico">-->
                新增还款计划</button>
        </div>
        <div class="btn-box btn-two-box mt-05">
            <button class="btn">
                <!--<img src="images/ico-admin.png" class="btn-inner-ico">-->
                管 理</button>
            <button class="btn">
                <!--<img src="images/ico-add2.png" class="btn-inner-ico">-->
                新增消费计划</button>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
</body>
</html>
