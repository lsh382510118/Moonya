<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>还款</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">支付保证金</div>
        <div class="header-r">清空</div>
    </div>
    <div class="containt">
        <div class="pd-05">
            <div class="hk-bankcard-wrap">
                <div class="hk-bankcard-title">
                    <img class="hk-bankcard-pic" src="images/hk-bankcard-pic1.png">
                    <p class="hk-bankcard-name">招商银行银行</p>
                    <p class="hk-bankcard-user">尾号6712 陈**</p>
                </div>
                <div class="plan-hkkz clear">
                    <div class="plan-hkkz-item">
                        <p class="plan-hkkz-name">应还金额：</p>
                        <p class="plan-hkkz-num">8000.00</p>
                    </div>
                    <div class="plan-hkkz-item">
                        <p class="plan-hkkz-name">帐单日期：</p>
                        <p class="plan-hkkz-num">21日</p>
                    </div>
                    <div class="plan-hkkz-item">
                        <p class="plan-hkkz-name">还款日期：</p>
                        <p class="plan-hkkz-num">21日</p>
                    </div>
                </div>
            </div>

            <!--还款信息-->
            <ul class="list lr-list info-list mt-05">
                <li class="lr-list-item list-item">
                    <div class="lr-list-l">交易手续费</div>
                    <div class="lr-list-r font-w">¥1.00</div>
                </li>
                <li class="lr-list-item list-item">
                    <div class="lr-list-l">交易保证金</div>
                    <div class="lr-list-r font-w">¥5.00</div>
                </li>
                <li class="lr-list-item list-item">
                    <div class="lr-list-l">支付金额</div>
                    <div class="lr-list-r font-w red">¥6.00</div>
                </li>
            </ul>
            <ul class="list lr-list info-list mt-05">
                <li class="lr-list-item list-item">
                    <div class="lr-list-l">账户余额</div>
                    <div class="lr-list-r font-w red">¥100.00</div>
                </li>
            </ul>
            <div class="zf-btn-box">
                <button class="larger-btn"> 预览计划</button>
                <button class="larger-btn">提交计划</button>
            </div>

        </div>
    </div>
</div>
<div class="pop-tips">计划生成成功</div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
</script>
</body>
</html>
