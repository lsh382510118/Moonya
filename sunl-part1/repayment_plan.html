<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>还款</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">还款详情</div>
        <div class="header-r">取消计划</div>
    </div>
    <div class="containt">
        <!--还款信息-->
        <div class="plan-info mt-05">
            <div class="plan-xx">
                <p class="plan-id">计划单号：63U349053632817065456</p>
                <p class="plan-cycle">还款周期：2017-12-12~2017-12-25</p>
                <p class="plan-thaw">可解冻金额：<span class="main-color">500.00</span></p>
            </div>
            <div class="plan-hkkz clear">
                <div class="plan-hkkz-item">
                    <p class="plan-hkkz-name">预定还款额：</p>
                    <p class="plan-hkkz-num">5000.00</p>
                </div>
                <div class="plan-hkkz-item">
                    <p class="plan-hkkz-name">保证金：</p>
                    <p class="plan-hkkz-num">540.00</p>
                </div>
                <div class="plan-hkkz-item">
                    <p class="plan-hkkz-name">预交手续费：</p>
                    <p class="plan-hkkz-num">40.00</p>
                </div>
            </div>
        </div>
        <!--温馨提示-->
        <div class="tips-box">
            温馨提示：在您确定计划提交后，系统即帮您执行本计划
            第一笔款。
        </div>
        <!--已消费-->
        <div class="plan-hkkz plan-hkkz-yh  clear ">
            <div class="plan-hkkz-item">
                <p class="plan-hkkz-name">已还款:</p>
                <p class="plan-hkkz-num">5000.00</p>
            </div>
            <div class="plan-hkkz-item">
                <p class="plan-hkkz-name">已消费:</p>
                <p class="plan-hkkz-num">5000.00</p>
            </div>
            <div class="plan-hkkz-item tips">
                <p class="plan-hkkz-name">已扣手续费:</p>
                <p class="plan-hkkz-num">40.00</p>
            </div>
        </div>
        <!--消费订单列表-->
        <ul class="consume-list">
            <li class="consume-item">
                <div class="consume-top flex-sw">
                    <div class="consume-l">
                        <p class="consume-time">2017-11-13 19:00</p>
                        <p class="consume-hk-num">
                            还款:<span class="main-color">已还款</span>
                        </p>
                    </div>
                    <div class="consume-r">500.00</div>
                </div>
                <div class="consume-bottom">
                    <div class="btnbox">
                        <button class="btn radius only">查看消费订单情况</button>
                    </div>
                </div>
            </li>
            <li class="consume-item">
                <div class="consume-top flex-sw">
                    <div class="consume-l">
                        <p class="consume-time">2017-11-13 19:00</p>
                        <p class="consume-hk-num">
                            还款:<span class="main-color">已还款</span>
                        </p>
                    </div>
                    <div class="consume-r">500.00</div>
                </div>
                <div class="consume-bottom">
                    <div class="btnbox">
                        <button class="btn radius only">查看消费订单情况</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script>

</script>
</body>
</html>
