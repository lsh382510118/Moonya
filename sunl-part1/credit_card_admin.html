<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>信用卡管理</title>
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">信用卡管理</div>
        <div class="header-r"></div>
    </div>
    <div class="containt">
        <ul class="lr-list  list">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">卡号</div>
                <div class="lr-list-r">6258 **** ****0334</div>
            </li>
        </ul>
        <ul class="lr-list  list border-t link-list">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">账单日</div>
                <div class="lr-list-r">15日</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">还款</div>
                <div class="lr-list-r">29日</div>
            </li>
        </ul>
        <ul class="lr-list  list border-t">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">CVN2</div>
                <div class="lr-list-r">信用卡背后三位CVN2</div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">有效期</div>
                <div class="lr-list-r">
                    示例：09/15,输入0915
                </div>
            </li>
        </ul>
        <div class="btn-box ">
            <button class="larger-btn">删除信用卡</button>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
</body>
</html>
