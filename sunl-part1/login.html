<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <title>login</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="scss/main.css" rel="stylesheet" type="text/css">
  <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap login-wrap">
  <div class="login-user-wrap">
    <div class="login-user-pic"><img src="images/login-logo.png"></div>
  </div>
  <div class="login-input-form">
    <label class="login-label login-label-user">
      <span class="login-input-type">账户</span>
      <input type="text" placeholder="请输入用户名" class="login-user login-input">
    </label>
    <label class="login-label">
      <span class="login-input-type">密码</span>
      <input type="password" placeholder="请输入密码" class="login-psw login-input">
      <a class="login-for-psw">忘记密码？</a>
    </label>
    <button class="login-btn">登录</button>
    <div class="login-tips">
      没有账号？<a href="register.html" class="login-register">立即注册</a>
    </div>
  </div>
</div>
</body>

</html>
