<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>我的</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="scss/main.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="out-wrap">
    <div class="header">
        <div class="header-l"><img src="images/ico-back.png" class="header-ico"></div>
        <div class="header-m">实名认证</div>
        <div class="header-r"></div>
    </div>
    <div class="containt">
        <ul class="lr-list list">
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">姓      名</div>
                <div class="lr-list-r">
                    <input type="text" class="list-input" placeholder="请输入真实姓名">
                </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">身  份  证</div>
                <div class="lr-list-r">
                    <input type="text" class="list-input" placeholder="请输入身份证号">
                </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">储蓄卡号</div>
                <div class="lr-list-r">
                    <input type="text" class="list-input" placeholder="请输入储蓄卡号">
                </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">发卡银行</div>
                <div class="lr-list-r">
                    <div class="list-select-wrap">
                        <select class="list-select">
                            <option>工商银行</option>
                            <option>农业银行</option>
                            <option>交通银行</option>
                            <option>建设银行</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">手机号码</div>
                <div class="lr-list-r">
                    <input type="text" class="list-input" placeholder="请输入银行预留手机号">
                </div>
            </li>
            <li class="lr-list-item  list-item">
                <div class="lr-list-l">
                    <input type="text" class="list-input" placeholder="请输入验证码"></div>
                <div class="lr-list-r">
                    <button class="list-btn btn btn-orange">获取手机验证码</button>
                </div>
            </li>
        </ul>

        <!--上传身份证-->
        <div class="user-upload-idcard">
            <div class="upload-idcard-wrap clear">
                <div class="upload-idcard-item">
                    <div class="upload-idcard-inner">
                        <div class="upload-idcard-tips">
                            <!--上传身份证正面-->
                            <img src="images/banner-1.png" class="upload-idcard-pic">
                        </div>
                        <input class="upload-idcard-input" type="file">

                    </div>
                </div>
                <div class="upload-idcard-item">
                    <div class="upload-idcard-inner">
                        <p class="upload-idcard-tips">上传身份证反面</p>
                        <input class="upload-idcard-input" type="file">
                    </div>
                </div>
                <div class="upload-idcard-item">
                    <div class="upload-idcard-inner">
                        <div class="upload-idcard-tips">
                            上传手持身份证
                        </div>
                        <input class="upload-idcard-input" type="file">

                    </div>
                </div>
                <div class="upload-idcard-item">
                    <div class="upload-idcard-inner">
                        <p class="upload-idcard-tips">上传银行卡正面</p>
                        <input class="upload-idcard-input" type="file">
                    </div>
                </div>
            </div>
            <div class="user-upload-tips">
                <p class="user-upload-tips-item">注：</p>
                <p class="user-upload-tips-item">1.平台会根据你的实名信息购买个人支付账户安全险一份，查看 <a href="javascript:;" class="main-color">《产品信息》</a></p>
                <p class="user-upload-tips-item">2.上传图片时，可能网络不太稳定，如果失败，请重试几次</p>

            </div>
        </div>
        <div class="btn-box mt-05">
            <button class="larger-btn mt-05">验 证 </button>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script>
</script>
</body>
</html>
